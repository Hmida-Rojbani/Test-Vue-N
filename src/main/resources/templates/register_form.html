<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 200px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }  
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
</head>
<body>
	<div align="center">
		<h1>User Registration</h1>
		<form action="#" method="post">
		<label>Full name :</label>
		<input type="text" /> <br/>
		<label>E-mail :</label>
		<input type="text" /> <br/>
		<label>Password :</label>
		<input type="password" /> <br/>
		</form>
	</div>
</body>
</html>
